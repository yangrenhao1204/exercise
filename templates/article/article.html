{% extends "base.html" %}
{% block title %}article{% endblock %}
{% block content %}
<button class="btn btn-default">
    <a href="{{ url_for('.new') }}">
        <i class="glyphicon glyphicon-plus"></i>
        新建
    </a>
</button>

<table class="table table-condensed">
    <thead>
    <tr>
        <th>id</th>
        <th>科目</th>
        <th>章节</th>
        <th>题目</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for a in articles %}
    <tr>
        <td>{{ a.id }}</td>
        <td>{{ a.get_subject_name() }}</td>
        <td>{{ a.get_chapter_name() }}</td>
        <td>{{ a.title }}</td>
        <td>
            <button class="btn btn-default">
                <a href="{{ url_for('.edit_article', article_id=a.id) }}">
                    <i class="glyphicon glyphicon-pencil glyphicon-white"></i>
                    修改
                </a>
            </button>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
